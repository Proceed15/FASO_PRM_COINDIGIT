<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Financeiro & NLP Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        
        <div class="text-center mb-4">
          <h1 class="display-6 fw-bold text-primary">
            <i class="bi bi-robot"></i> ChatBot Financeiro
          </h1>
          <p class="text-muted">Digite "Qual a cotação do Dólar?" para testar a integração.</p>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <form id="analyzeForm">
              <div class="mb-3">
                <label for="textInput" class="form-label fw-bold">Sua Mensagem:</label>
                <div class="input-group">
                  <input type="text" id="textInput" class="form-control form-control-lg" placeholder="Ex: Quanto tá o Euro?" autocomplete="off">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="resultArea" style="display: none;">
          
          <div class="card border-primary mb-3 shadow">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-chat-dots-fill"></i> Resposta do Bot
            </div>
            <div class="card-body bg-white">
              <h4 class="card-text text-dark" id="botResponseText">...</h4>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="card h-100 border-info">
                <div class="card-body text-center">
                  <h6 class="text-muted">Intenção Detectada</h6>
                  <span id="intentBadge" class="badge bg-info text-dark fs-6">None</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card h-100 border-warning">
                <div class="card-body text-center">
                  <h6 class="text-muted">Entidade (Moeda)</h6>
                  <span id="entityBadge" class="badge bg-warning text-dark fs-6">None</span>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion" id="accordionDebug">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                  <i class="bi bi-code-slash me-2"></i> Ver JSON Técnico Completo
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionDebug">
                <div class="accordion-body bg-dark text-light">
                  <pre id="jsonOutput" class="small m-0" style="white-space: pre-wrap;"></pre>
                </div>
              </div>
            </div>
          </div>

        </div> </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const textInput = document.getElementById('textInput');
      const text = textInput.value;
      const resultArea = document.getElementById('resultArea');
      
      if (!text) return;

      // Feedback visual de carregamento
      document.getElementById('botResponseText').innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Processando...';
      resultArea.style.display = 'block';

      try {
        // Chama seu backend Python
        const response = await fetch('/analysis/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        // 1. Preenche a Resposta do Bot
        // Usa o campo 'bot_response' que criamos no Python, ou uma mensagem padrão
        const botMsg = data.bot_response || "Sem resposta definida.";
        document.getElementById('botResponseText').innerText = botMsg;

        // 2. Preenche os Badges de NLP
        // Navega no JSON: intent_analysis -> detected_intent
        const intent = data.intent_analysis?.detected_intent || "Não detectado";
        const entity = data.intent_analysis?.detected_entity || "Nenhuma";
        
        document.getElementById('intentBadge').innerText = intent;
        document.getElementById('entityBadge').innerText = entity;

        // 3. Preenche o JSON Técnico
        document.getElementById('jsonOutput').innerText = JSON.stringify(data, null, 2);

      } catch (error) {
        document.getElementById('botResponseText').innerText = "Erro ao conectar com o servidor.";
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
